<section class="void is-hidden">
  <div class="void__container container">
    <h2 class="void__title">Sorry, we didn't find any cocktail for you</h2>
    <picture class="void__picture">
      <source srcset="
                      ./images/cocktail-not-found/cocktail-not-found-desk.png        1x,
                      ./images/cocktail-not-found/cocktail-not-found-desk-retina.png
                    " media="(min-width: 1280px)" />
      <source srcset="
                      ./images/cocktail-not-found/cocktail-not-found-tab.png        1x,
                      ./images/cocktail-not-found/cocktail-not-found-tab-retina.png 2x
                    " media="(min-width: 768px)" />
      <source srcset="
                      ./images/cocktail-not-found/cocktail-not-found-mob.png        1x,
                      ./images/cocktail-not-found/cocktail-not-found-mob-retina.png 2x
                    " media="(max-width: 768px)" />
